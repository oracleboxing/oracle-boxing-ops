<!-- Oracle Boxing Favicon Configuration -->
<!-- Copy these tags into the <head> section of your HTML -->

<!-- Standard favicon for all browsers -->
<link rel="icon" type="image/x-icon" href="https://media.oracleboxing.com/favicons/favicon.ico">

<!-- PNG favicons for modern browsers -->
<link rel="icon" type="image/png" sizes="32x32" href="https://media.oracleboxing.com/favicons/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="https://media.oracleboxing.com/favicons/favicon-16x16.png">

<!-- Apple Touch Icon for iOS devices (iPhone, iPad) -->
<link rel="apple-touch-icon" sizes="180x180" href="https://media.oracleboxing.com/favicons/apple-touch-icon.png">

<!-- Safari Pinned Tab Icon (macOS) -->
<link rel="mask-icon" href="https://media.oracleboxing.com/favicons/safari-pinned-tab.svg" color="#000000">

<!-- Web App Manifest for Android Chrome & PWA -->
<link rel="manifest" href="/favicons/site.webmanifest">

<!-- Windows Metro Tiles -->
<meta name="msapplication-TileColor" content="#000000">
<meta name="msapplication-config" content="/favicons/browserconfig.xml">

<!-- Theme color for browser chrome (Android Chrome, Safari) -->
<meta name="theme-color" content="#000000">

<!-- Additional iOS Safari settings -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-title" content="Oracle Boxing">

<!-- Android Chrome settings -->
<meta name="mobile-web-app-capable" content="yes">
<meta name="application-name" content="Oracle Boxing">
